<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preview Server — Tulalit</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-main: #0c1128;
      --accent-a: #6caeff;
      --accent-b: #c17dff;
      --muted: rgba(255,255,255,0.72);
      --card-bg: rgba(255,255,255,0.05);
      --glass-border: rgba(255,255,255,0.08);
      --radius: 14px;
      --max-width: 780px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; font-family:"Poppins",system-ui,-apple-system,sans-serif; color:white; }

    body{
      background: var(--bg-main);
      display:flex;
      justify-content:center;
      padding:24px 18px;
      -webkit-font-smoothing:antialiased;
    }

    .page{ width:100%; max-width:var(--max-width); }

    /* ===== LOGO SECTION ===== */
    .logo{
      text-align:center;
      margin:40px 0;
    }

    .foto-tengah{
      display:block;
      margin:0 auto 18px;
      width:150px;
      height:150px;
      border-radius:50%;
      object-fit:cover;
      border:3px solid rgba(255,255,255,0.25);
      box-shadow:0 0 25px rgba(110,160,255,0.4);
    }

    .logo h1{
      font-size:42px;
      font-weight:800;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      border-top: 3px solid rgba(255,255,255,0.25);
      display:inline-block;
      padding-top:14px;
      letter-spacing:1px;
    }

    .subtitle{
      color:var(--muted);
      font-weight:300;
      margin-top:10px;
    }

    /* ===== SECTION ===== */
    .section-title{
      font-size:26px;
      font-weight:800;
      text-align:center;
      margin:28px 0 10px;
    }
    .section-underline{
      width:64px;
      height:6px;
      border-radius:8px;
      margin:10px auto 22px;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
      box-shadow: 0 6px 18px rgba(90,140,255,0.35);
    }

    /* ===== CARD ===== */
    .card{
      background: var(--card-bg);
      border:1px solid var(--glass-border);
      border-radius:var(--radius);
      padding:24px;
      margin-bottom:26px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.03),
                  0 6px 18px rgba(2,6,14,0.5);
      backdrop-filter: blur(6px);
    }

    .gallery img{
      width:100%;
      border-radius:12px;
      margin-bottom:16px;
      box-shadow:0 0 18px rgba(0,0,0,0.45);
    }

    footer{
      margin-top:36px;
      padding-top:18px;
      border-top: 1px solid rgba(255,255,255,0.05);
      color:var(--muted);
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      font-size:14px;
    }
  </style>
</head>
<body>

  <div class="page">

    <header class="logo">
      <img src="https://files.catbox.moe/5zsa4j.jpg" alt="Foto Tengah" class="foto-tengah">
      <h1>TULALIT RP</h1>
      <div class="subtitle">Server Gallery — Preview our world</div>
    </header>

    <section>
      <div class="section-title">Server Preview</div>
      <div class="section-underline"></div>

      <div class="card gallery">

        <!-- GANTI FOTO DI SINI -->
        <img src="server1.jpg" alt="Server 1">
        <img src="server2.jpg" alt="Server 2">
        <img src="server3.jpg" alt="Server 3">
        <img src="server4.jpg" alt="Server 4">

      </div>
    </section>

    <footer>
      <div>© 2025 Tulalit. All rights reserved.</div>
    </footer>

  </div>

</body>
</html>
